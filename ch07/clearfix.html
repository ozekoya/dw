<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>無題ドキュメント</title>
<style type="text/css">
body {
  padding: 30px 40px;
}
header {
  width: 600px;
  background-color: #F00;
}
.wrap {
  width: 600px;
  background-color:#AFD;
}
.col1 {
  width: 200px;
  height: 200px;
  float:left;
  background-color:#FB6;
}
.col2 {
  width: 380px;
  height: 300px;
  float:right;
  background-color:#8F8;
}
footer {
  width:600px;
  margin-top: 10px;
  background-color:#4BF;
}
.cf {
  overflow:hidden;
}

</style>
</head>

<body>
<header>header</header>
<div class="wrap cf">
  <div class="col1">column1</div>
  <div class="col2">column2</div>
</div>
<footer>footer</footer>
</body>
</html>
